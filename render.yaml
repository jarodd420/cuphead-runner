# Fam app – deploy to Render (Blueprint)
# 1. Push this file to your repo. 2. Render Dashboard → New → Blueprint → connect repo.
# 3. Apply; Render creates the DB and web service and runs the schema on first deploy.

databases:
  - name: fam-db
    databaseName: fam
    plan: free

services:
  - type: web
    name: fam
    runtime: node
    rootDir: path-app
    buildCommand: npm install
    preDeployCommand: npm run schema
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: USE_HTTPS
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: fam-db
          property: connectionString

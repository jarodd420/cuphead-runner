<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run & Gun</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-wrapper">
    <canvas id="gameCanvas" width="960" height="540"></canvas>
    <div class="hud">
      <span>Score: <strong id="score">0</strong></span>
      <span>HP: <strong id="hp">100</strong></span>
      <span>Gold: <strong id="gold">0</strong></span>
      <span>Level: <strong id="level">1</strong></span>
    </div>
    <div class="store-panel" id="storePanel">
      <div class="store-title">WEAPONS SHOP</div>
      <div class="store-guns" id="storeGuns"></div>
      <button class="store-continue" id="storeContinue">Continue to Next Level</button>
    </div>
    <div class="controls-hint">
      <p>← → Move &nbsp;|&nbsp; ↑ Jump &nbsp;|&nbsp; S Crouch &nbsp;|&nbsp; Z, Space or LMB Shoot</p>
    </div>
    <div id="highScoreOverlay" class="high-score-overlay" style="display: none;">
      <div id="highScoreEnter" class="high-score-box" style="display: none;">
        <h2>HIGH SCORE!</h2>
        <p>Enter your initials</p>
        <input type="text" id="initialsInput" maxlength="3" placeholder="AAA" autocomplete="off" />
        <button id="initialsSubmit">OK</button>
      </div>
      <div id="highScoreList" class="high-score-box" style="display: none;">
        <h2>HIGH SCORES</h2>
        <ol id="highScoreTable"></ol>
        <p class="refresh-hint">Refresh to play again</p>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
